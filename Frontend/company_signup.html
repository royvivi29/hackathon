<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Sign-Up</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
            padding: 10px;
        }

        .signup-container {
            background: #fff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input:focus, select:focus {
            border-color: #6a11cb;
            outline: none;
            box-shadow: 0 0 5px rgba(106, 17, 203, 0.5);
        }

        .error {
            color: red;
            font-size: 12px;
            margin-top: 5px;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        .btn:hover {
            background: linear-gradient(135deg, #2575fc, #6a11cb);
        }

        .success {
            text-align: center;
            color: green;
            font-size: 14px;
            margin-top: 10px;
        }

        @media (max-width: 480px) {
            .signup-container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Company Sign-Up</h2>
        <form id="companySignupForm">
            <div class="form-group">
                <label for="companyName">Company Name</label>
                <input type="text" id="companyName" placeholder="Enter your company name">
                <div class="error" id="companyNameError"></div>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter your email">
                <div class="error" id="emailError"></div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter a strong password">
                <div class="error" id="passwordError"></div>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" placeholder="Re-enter your password">
                <div class="error" id="confirmPasswordError"></div>
            </div>
            <div class="form-group">
                <label for="industry">Industry Type</label>
                <select id="industry">
                    <option value="">Select your industry</option>
                    <option value="Technology">Technology</option>
                    <option value="Finance">Finance</option>
                    <option value="Healthcare">Healthcare</option>
                    <option value="Education">Education</option>
                    <option value="Other">Other</option>
                </select>
                <div class="error" id="industryError"></div>
            </div>
            <div class="form-group">
                <label for="website">Company Website</label>
                <input type="url" id="website" placeholder="Enter your company website">
                <div class="error" id="websiteError"></div>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" placeholder="Enter your phone number">
                <div class="error" id="phoneError"></div>
            </div>
            <button type="submit" class="btn">Sign Up</button>
            <div class="success" id="successMessage"></div>
        </form>
    </div>

    <script>
        const form = document.getElementById("companySignupForm");
        const companyNameInput = document.getElementById("companyName");
        const emailInput = document.getElementById("email");
        const passwordInput = document.getElementById("password");
        const confirmPasswordInput = document.getElementById("confirmPassword");
        const industryInput = document.getElementById("industry");
        const websiteInput = document.getElementById("website");
        const phoneInput = document.getElementById("phone");

        const companyNameError = document.getElementById("companyNameError");
        const emailError = document.getElementById("emailError");
        const passwordError = document.getElementById("passwordError");
        const confirmPasswordError = document.getElementById("confirmPasswordError");
        const industryError = document.getElementById("industryError");
        const websiteError = document.getElementById("websiteError");
        const phoneError = document.getElementById("phoneError");
        const successMessage = document.getElementById("successMessage");

        form.addEventListener("submit", function (e) {
            e.preventDefault();
            let isValid = true;

            // Company Name Validation
            if (companyNameInput.value.trim() === "") {
                companyNameError.textContent = "Company name is required.";
                isValid = false;
            } else {
                companyNameError.textContent = "";
            }

            // Email Validation
            if (!/^\S+@\S+\.\S+$/.test(emailInput.value)) {
                emailError.textContent = "Enter a valid email address.";
                isValid = false;
            } else {
                emailError.textContent = "";
            }

            // Password Validation
            if (passwordInput.value.length < 6) {
                passwordError.textContent = "Password must be at least 6 characters.";
                isValid = false;
            } else {
                passwordError.textContent = "";
            }

            // Confirm Password Validation
            if (confirmPasswordInput.value !== passwordInput.value) {
                confirmPasswordError.textContent = "Passwords do not match.";
                isValid = false;
            } else {
                confirmPasswordError.textContent = "";
            }

            // Industry Validation
            if (industryInput.value === "") {
                industryError.textContent = "Please select an industry.";
                isValid = false;
            } else {
                industryError.textContent = "";
            }

            // Website Validation
            if (websiteInput.value.trim() === "") {
                websiteError.textContent = "Company website is required.";
                isValid = false;
            } else {
                websiteError.textContent = "";
            }

            // Phone Number Validation
            if (phoneInput.value.trim() === "" || !/^\d{10}$/.test(phoneInput.value)) {
                phoneError.textContent = "Enter a valid 10-digit phone number.";
                isValid = false;
            } else {
                phoneError.textContent = "";
            }

            // Success Message
            if (isValid) {
                successMessage.textContent = "Sign-up successful!";
                form.reset();
            }
        });
    </script>
</body>
</html>

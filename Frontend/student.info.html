<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details Form</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
    font-family: 'Roboto', sans-serif;
    background-color: #f1f3f6;
    margin: 0;
    padding: 20px;
    color: #333;
}

.form-container {
    max-width: 800px;
    margin: 0 auto;
    background-color: #fff;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
    color: #1b5e20;
    margin-bottom: 30px;
}

.form-section {
    margin-bottom: 30px;
    border-bottom: 1px solid #e0e0e0;
    padding-bottom: 20px;
}

.form-section:last-child {
    border-bottom: none;
}

h2 {
    color: #2196f3;
    margin-bottom: 20px;
}

.form-row {
    display: flex;
    justify-content: space-between;
    margin-bottom: 20px;
}

.form-group {
    flex: 0 0 48%;
}

label {
    display: block;
    margin-bottom: 5px;
    font-weight: 500;
}

input[type="text"],
input[type="email"],
input[type="tel"],
input[type="date"],
input[type="number"],
select,
textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 14px;
}

textarea {
    resize: vertical;
}

button[type="submit"] {
    display: block;
    width: 100%;
    padding: 12px;
    background-color: #1b5e20;
    color: #fff;
    border: none;
    border-radius: 4px;
    font-size: 16px;
    font-weight: 500;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button[type="submit"]:hover {
    background-color: #2e7d32;
}

@media (max-width: 768px) {
    .form-row {
        flex-direction: column;
    }

    .form-group {
        flex: 0 0 100%;
        margin-bottom: 15px;
    }
}


    </style>
</head>
<body>
    <div class="form-container">
        <h1>Student Details Form</h1>
        <form id="studentForm">
            <div class="form-section">
                <h2>Personal Information</h2>
                <div class="form-row">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="dob">Date of Birth</label>
                        <input type="date" id="dob" name="dob" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <select id="gender" name="gender" required>
                            <option value="">Select</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="contact">Contact Number</label>
                        <input type="tel" id="contact" name="contact" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <textarea id="address" name="address" rows="3" required></textarea>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h2>Educational Details</h2>
                <div class="form-row">
                    <div class="form-group">
                        <label for="degree">Degree/Program</label>
                        <input type="text" id="degree" name="degree" required>
                    </div>
                    <div class="form-group">
                        <label for="specialization">Branch/Specialization</label>
                        <input type="text" id="specialization" name="specialization" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="university">College/University</label>
                        <input type="text" id="university" name="university" required>
                    </div>
                    <div class="form-group">
                        <label for="graduation">Year of Graduation</label>
                        <input type="number" id="graduation" name="graduation" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="cgpa">CGPA/Percentage</label>
                        <input type="text" id="cgpa" name="cgpa" required>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h2>Skills and Interests</h2>
                <div class="form-row">
                    <div class="form-group">
                        <label for="skills">Technical Skills</label>
                        <textarea id="skills" name="skills" rows="3" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="softSkills">Soft Skills</label>
                        <textarea id="softSkills" name="softSkills" rows="3"></textarea>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="domain">Domain of Interest</label>
                        <input type="text" id="domain" name="domain" required>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h2>Additional Information</h2>
                <div class="form-row">
                    <div class="form-group">
                        <label for="languages">Languages Known</label>
                        <textarea id="languages" name="languages" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="hobbies">Hobbies and Extracurricular Activities</label>
                        <textarea id="hobbies" name="hobbies" rows="3"></textarea>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="achievements">Achievements and Awards</label>
                        <textarea id="achievements" name="achievements" rows="3"></textarea>
                    </div>
                </div>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('studentForm');

    form.addEventListener('submit', function(event) {
        event.preventDefault();
        if (validateForm()) {
            // If the form is valid, you can submit it to a server here
            alert('Form submitted successfully!');
            form.reset();
        }
    });

    function validateForm() {
        let isValid = true;
        const requiredFields = form.querySelectorAll('[required]');

        requiredFields.forEach(field => {
            if (!field.value.trim()) {
                isValid = false;
                field.classList.add('error');
            } else {
                field.classList.remove('error');
            }
        });

        if (!isValid) {
            alert('Please fill in all required fields.');
        }

        return isValid;
    }

    // Add error class styling
    const style = document.createElement('style');
    style.textContent = `
        .error {
            border-color: #ff0000 !important;
        }
    `;
    document.head.appendChild(style);
});


    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-container h1 {
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 6px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .form-group input:focus {
            border-color: #0a66c2;
            outline: none;
        }

        .form-group .error-message {
            color: red;
            font-size: 12px;
            margin-top: 5px;
        }

        .login-button {
            background-color: #0a66c2;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
            width: 100%;
            margin-top: 20px;
        }

        .login-button:hover {
            background-color: #0a66c2;
        }

        .forgot-password {
            margin-top: 10px;
            font-size: 14px;
            
        }

        .forgot-password a {
            color: #0a66c2;
            text-decoration: none;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        #signup {
        display: block;
        margin-top: 20px;
        font-size: 16px;
        text-decoration: none;
        color: #007bff;
        }

        #signup:hover{
            text-decoration: underline;
        }
        @media (max-width: 480px) {
            .login-container {
                padding: 15px;
            }

            .login-button {
                font-size: 14px;
            }

            #signup {
                font-size: 14px;
            }
        }   
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter your email" required>
                <div id="emailError" class="error-message"></div>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Enter your password" required>
                <div id="passwordError" class="error-message"></div>
            </div>

            <div class="forgot-password">
                <a href="#">Forgot Password?</a>
            </div>

            <button type="submit" class="login-button">Login</button>  
        </form>
    
        <a href="university.signup.html" id="signup">Sign Up</a>
    </div>

    <script>
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const emailError = document.getElementById('emailError');
        const passwordError = document.getElementById('passwordError');

        const form = document.getElementById('loginForm');
        const eduInRegex = /^[a-zA-Z0-9._%+-]+@[a-zA-Z0-9.-]+\.edu\.in$/;

        emailInput.addEventListener('input', () => {
            if (!eduInRegex.test(emailInput.value)) {
                emailError.textContent = 'Please use an email ending with .edu.in';
            } else {
                emailError.textContent = '';
            }
        });

        passwordInput.addEventListener('input', () => {
            if (passwordInput.value.length < 6) {
                passwordError.textContent = 'Password must be at least 6 characters long.';
            } else {
                passwordError.textContent = '';
            }
        });

        form.addEventListener('submit', (event) => {
            event.preventDefault(); // Prevent default form submission

            const email = emailInput.value;
            const password = passwordInput.value;

            if (!email || !password) {
                alert('Please fill in both fields.');
                return;
            }

            if (emailError.textContent || passwordError.textContent) {
                alert('Please fix the errors before submitting.');
                return;
            }

            if (email === 'student@edu.in' && password === 'password123') {
                alert('Login successful!');
                window.location.href = 'dashboard.html'; // Redirect to dashboard
            } else {
                alert('Invalid email or password. Please try again.');
            }
        });
    </script>
</body>
</html>
